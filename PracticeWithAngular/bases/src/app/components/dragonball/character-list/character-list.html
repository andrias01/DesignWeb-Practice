<h3>{{listName()}}</h3>
        <ul>
            
           @for (character of characters(); track character.id; let i = $index) {
            @if (character.power > 500) {
                <li>
                    <span>{{i + 1}}. {{character.name}}</span>
                    <strong [class.text-danger]="character.power > 1400"
                        [class.text-primary]="character.power <= 1400">  ({{character.power}})</strong>
                </li>
            }@else {
                <li>
                    <strong>{{i + 1}}. no vale la pena poner el nombre</strong>
                </li>
            }
           }
        </ul>
