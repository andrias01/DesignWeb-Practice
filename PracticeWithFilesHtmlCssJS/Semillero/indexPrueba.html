<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Básico de CSS</title>
    <link rel="stylesheet" href="stylesPrueba.css">
</head>
<body>

    <div class="container">
        <input type="radio" id="slide1" name="slides" checked>
        <input type="radio" id="slide2" name="slides">
        <input type="radio" id="slide3" name="slides">
        

        <div class="slides">
            <div class="slide" id="content1">
                <h1>Bienvenidos al Curso</h1>
                <p>Aprenderemos los conceptos básicos de CSS.</p>
                <label for="slide2" class="next">Siguiente</label>
            </div>

            <div class="slide" id="content2">
                <h2>¿Qué es CSS?</h2>
                <p>CSS es el lenguaje de estilos que define la apariencia de las páginas web.</p>
                <label for="slide1" class="prev">Anterior</label>
                <label for="slide3" class="next">Siguiente</label>
            </div>

            <div class="slide" id="content3">
                <h2>Ejemplo de CSS</h2>
                <p>Podemos cambiar colores, tamaños y posiciones con CSS.</p>
                <label for="slide2" class="prev">Anterior</label>
            </div>
        </div>
    </div>

</body>
</html>
